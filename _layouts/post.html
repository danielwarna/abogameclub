---
layout: default
---

<div class="blogpost">
	<h4><a href="{{page.url}}"> {{ page.title }}</a></h4>

	<div class="date">
		<div class="pull-left">
			<p>{{ page.date | date_to_string }}/p>
		</div>
		<div class="pull-right">
			<p>12:35</p>
		</div>
	</div>
	<br style="clear:both">

	{{content}}

</div>
